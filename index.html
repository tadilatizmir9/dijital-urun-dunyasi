    <!-- Google Analytics 4 -->
    <script>
      (function() {
        // Vite will replace %VITE_GA_MEASUREMENT_ID% during build
        window.__GA_ID__ = "%VITE_GA_MEASUREMENT_ID%";
        
        var id = window.__GA_ID__;
        
        // If env is not set or placeholder wasn't replaced, skip loading GA
        if (!id || id.trim() === "" || id.indexOf("VITE_GA_MEASUREMENT_ID") !== -1) {
          return;
        }

        // Load GA script
        var script = document.createElement("script");
        script.async = true;
        script.src = "https://www.googletagmanager.com/gtag/js?id=" + id;
        document.head.appendChild(script);

        // Initialize dataLayer and gtag
        window.dataLayer = window.dataLayer || [];
        function gtag(){window.dataLayer.push(arguments);}
        window.gtag = window.gtag || gtag;

        gtag('js', new Date());
        // SPA olduğu için otomatik page_view kapalı
        gtag('config', id, { send_page_view: false });

        // Debug için:
        console.log("[GA] loaded with", id);
      })();
    </script>
