    <!-- Google Analytics 4 -->
    <script>
      (function() {
        function initGA() {
          // Get measurement ID from window (set by main.tsx)
          // Or check if it's already set by a previous load
          var id = window.__VITE_GA_MEASUREMENT_ID__ || window.__GA_ID__ || "";
          
          // If env is not set, skip loading GA
          // Also check for placeholder (in case Vite didn't replace it)
          if (!id || id.trim() === "" || id.indexOf("VITE_GA_MEASUREMENT_ID") !== -1) {
            return;
          }

          // Skip if already initialized
          if (window.__GA_ID__) {
            return;
          }

          // Load GA script
          var script = document.createElement("script");
          script.async = true;
          script.src = "https://www.googletagmanager.com/gtag/js?id=" + id;
          document.head.appendChild(script);

          // Initialize dataLayer and gtag
          window.dataLayer = window.dataLayer || [];
          function gtag(){window.dataLayer.push(arguments);}
          window.gtag = window.gtag || gtag;

          gtag('js', new Date());
          // SPA olduğu için otomatik page_view kapalı
          gtag('config', id, { send_page_view: false });

          // Debug için:
          window.__GA_ID__ = id;
          console.log("[GA] loaded with", id);
        }

        // Try immediately (in case main.tsx already set it)
        initGA();
        
        // Also try on DOMContentLoaded (after main.tsx runs)
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initGA);
        } else {
          // DOM already loaded, try after a short delay to let main.tsx run
          setTimeout(initGA, 10);
        }
      })();
    </script>
